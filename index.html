<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="keywords" content="Form dang nhap">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="PNXH">
     
     <title>Tạo form đăng nhập</title>
</head>
<body >
     <h2 align="center">Đăng nhập</h2>
     <center>
          <form name="fDN" id="fDN" method="post" action="#"></form>
          <input type="hidden" name="token" >
          <table border="1" cellspacing="0px" cellpadding="10px" width="600px">
               <tr>
                    <td colspan="2">
                    <label>Tài khoản</label>
                    <input type="text" name="tênTK" id="tênTK" size="30">
                    </td>
               </tr>

               <tr>
                    <td colspan="2">
                         <label>Mật khẩu</label>
                         <input type="password" name="pTK" id="pTK" size="30">
                    </td>
               </tr>

               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" name="btDN" id="btDN" value="Đăng nhập">
                    </td>
               </tr>
          </table>
     </center>
</body>
</html>
